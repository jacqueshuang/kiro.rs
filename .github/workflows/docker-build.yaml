name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for Docker images (e.g., 2025.12.1)'
        required: true
        default: '2026.1.1'

permissions:
  contents: read
  packages: write

jobs:
  build:
    # 注意：'ubuntu-22.04-arm' 通常只在 GitHub 付费/企业版或自托管 Runner 中可用
    # 如果你是免费版用户，这一步可能会卡住。建议统一使用 ubuntu-latest 并用 QEMU 模拟
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          # 如果你的账户不支持原生 ARM runner，请将下方 runner 改为 ubuntu-latest
          # - platform: linux/arm64
          #   runner: ubuntu-22.04-arm 
          #   arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 新增步骤：处理用户名大小写 ---
      - name: Lowercase Repository Owner
        id: owner_lower
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          # 使用转换后的全小写变量
          tags: ghcr.io/${{ github.repository_owner }}kiro-rs-app:${{ inputs.version || github.ref_name }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Kiro.rs Docker Image
